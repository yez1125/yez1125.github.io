<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
		<ul><img id = "die1" src ="./dice/die1.png" alt = "die 1 image">
		<img id = "die2" src ="./dice/die1.png" alt = "die 2 image">
		<img id = "die3" src ="./dice/die1.png" alt = "die 3 image">
		<img id = "die4" src ="./dice/die1.png" alt = "die 4 image">
		<img id = "die5" src ="./dice/die1.png" alt = "die 5 image">
		<img id = "die6" src ="./dice/die1.png" alt = "die 6 image"></ul>
		<ul><img id = "die7" src ="./dice/die1.png" alt = "die 7 image">
		<img id = "die8" src ="./dice/die1.png" alt = "die 8 image">
		<img id = "die9" src ="./dice/die1.png" alt = "die 9 image">
		<img id = "die10" src ="./dice/die1.png" alt = "die 10 image">
		<img id = "die11" src ="./dice/die1.png" alt = "die 11 image">
		<img id = "die12" src ="./dice/die1.png" alt = "die 12 image"></ul>
	
		<form action="#">
			<input id ="rollButton" type="button" value="Roll Dice">
		</form>
		<div id= "FrequencyTableDiv"></div>
	
	<script type="text/javascript">
		 var frequency1 = 0 ;
		 var frequency2 = 0;
		 var frequency3 = 0;
		 var frequency4 = 0;
		 var frequency5 = 0;
		 var frequency6 = 0;
		 var total = 0;


		 function start(){
		 	var button = document.getElementById("rollButton") ;
		 	button.addEventListener("click" , rollDice ,false) ;
		}

		 function rollDice(){
		 	var face ;

		 	for(var i = 1 ; i <= 12 ; ++i){
		 		face = Math.floor (1 + Math.random() * 6) ;
		 		setImage(i , face) ;
		 		tallyRolls(face) ;
		 		++total ;
		 	}

		 	updateFrequencyTable() ;
		 }

		 function setImage(dieNum , face){
		 	var dieImg = document.getElementById("die" + dieNum)
		 	dieImg.setAttribute("src" , "./dice/die" + face + ".png") ;
		 	dieImg.setAttribute("alt" , "die image with" + face + "spot(s)") ;
		 }

		 function tallyRolls(face){
		 	switch(face){
		 		case 1:
		 			++frequency1 ;
		 			break ;
		 		case 2:
		 			++frequency2 ;
		 			break ;
		 		case 3:
		 			++frequency3 ;
		 			break ;
		 		case 4:
		 			++frequency4 ;
		 			break ;
		 		case 5:
		 			++frequency5 ;
		 			break ;
		 		case 6:
		 			++frequency6 ;
		 			break ;
		 	}
		 }

		 function updateFrequencyTable(){
		 	var tableDiv = document.getElementById("FrequencyTableDiv") ;

		 	tableDiv.innerHTML = "<table>" + 
		 						 "<caption>Die Rolling Frequencies</caption>" + "<thead><th>Face</th><th>Frequency</th>" + "<th>Percent</th></thead>" +
		 						 "<tbody><tr><td>1</td> <td>" + frequency1 +"</td> <td>" + Math.floor((frequency1 / total) * 100) + "%" +"</td> </tr>" +
		 						 "<tr><td>2</td> <td>" + frequency2 +"</td> <td>" + Math.floor((frequency2 / total) * 100) + "%" +"</td> </tr>" +
		 						 "<tr><td>3</td> <td>" + frequency3 +"</td> <td>" + Math.floor((frequency3 / total) * 100) + "%" +"</td> </tr>" +
		 						 "<tr><td>4</td> <td>" + frequency4 +"</td> <td>" + Math.floor((frequency4 / total) * 100) + "%" +"</td> </tr>" +
		 						 "<tr><td>5</td> <td>" + frequency5 +"</td> <td>" + Math.floor((frequency5 / total) * 100) + "%" +"</td> </tr>" +
		 						 "<tr><td>6</td> <td>" + frequency6 +"</td> <td>" + Math.floor((frequency6 / total) * 100) + "%" +"</td> </tr>" +
		 						 "</tbody></table>" ;
		 }

		 window.addEventListener("load" , start , false) ;
	</script>

	
</body>
</html>
