<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<input type="button" value="1st num" onclick="alert(input1)";>
	<input type="button" value="2nd num" onclick="alert(input2)";>

	<script type="text/javascript">
		var input1 , input2 ;
		input1 = window.prompt("Input1:") ;
		input2 = window.prompt("Input2:") ;
		input1 = parseInt(input1) ;
		input2 = parseInt(input2) ;

		if(input1 > input2){
			document.body.style.backgroundColor = 'lightblue' ;
			document.write(input1 + '>' + input2);
		}else if(input1 < input2){
			document.body.style.backgroundColor = 'lightgreen' ;
			document.write(input2 + '>' + input1);
		}else{
			document.body.style.backgroundColor = 'lightyellow' ;
			document.write(input2 + '==' + input1);
		}
	</script>
</body>
</html>
