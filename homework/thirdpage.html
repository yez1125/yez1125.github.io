<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Feedback Form</h1>
	<p>Please fill out this form to help me improve.</p>
	<form method = "post" action="http://www.deital.com">
		<input type="hidden" name="recipient" value="deitel@deital.com">
		<input type="hidden" name="subject" value="Feedback Form">
		<input type="hidden" name="redirect" value="main.html">
		<p><label>Name:
			<input name="name" type="text" size="25" maxlength="30">
			</label></p>
		
		
		<p> Comments:</p>
		
		<textarea rows="4" cols="50"></textarea>

		<p><label>E-mail Address:
			<input name="E-mail Address" type="text" size="25" maxlength="30">
			</label></p>
		<p>

		<p><strong>Things you liked:</strong><br>Site design
		<input type="checkbox" name="design" value="links">Links
		<input type="checkbox" name="design" value="Ease of use">Ease of use
		<input type="checkbox" name="design" value="Images">Images
		<input type="checkbox" name="design" value="Source code">Source code</p>

		<strong>How did you get to our site?:</strong><br>Search engine
		<input type="radio" name="Search engine" value="links from another site">Links from another site
		<input type="radio" name="Search engine" value="Deital.com Web site">Deital.com Web site
		<input type="radio" name="Search engine" value="Reference in a book">Reference in a book
		<input type="radio" name="Search engine" value="Other">Other</p>

		<p>Rate our site:
			<select name="rate">
				<option value="amazing" selected>amazing</option>
				<option value="good">good</option>
				<option value="bad">bad</option>
			</select>

		<p>
			<input type="submit" value="submit">
			<input type="reset" value="Clear">
		</p>


</body>
</html>
