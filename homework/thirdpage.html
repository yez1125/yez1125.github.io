<body>
	<h1>Feedback Form</h1>
	<p>Please fill out this form to help me improve.</p>
	<form method = "post" action="http://www.deital.com">
		<input type="hidden" name="recipient" value="deitel@deital.com">
		<input type="hidden" name="subject" value="Feedback Form">
		<input type="hidden" name="redirect" value="main.html">
		<p><label>Your Name:
			<input name="name" type="text" size="25" maxlength="30">
			</label></p>
		
		
		<p> Comments:</p>
		<textarea rows="4" cols="50">Say something to me!!!</textarea>

		<p><strong>How long have we known each other?:</strong><br>
		<input type="checkbox" name="year" value="1~5">1~5 years
		<input type="checkbox" name="year" value="6~10">6~10 years
		<input type="checkbox" name="year" value="11~15">11~15 years
		<input type="checkbox" name="year" value="16~20">16~20 years</p>

		<strong>I am your?:</strong><br>
		<input type="radio" name="friend" value="best friend">best friend
		<input type="radio" name="friend" value="lover">lover
		<input type="radio" name="friend" value="justfriend">just friend
		<input type="radio" name="friend" value="crazy company">crazy company</p>

		<p>Rate:
			<select name="rate">
				<option value="amazing" selected>amazing</option>
				<option value="good">good</option>
				<option value="bad">bad</option>
			</select>

		<p>
			<input type="submit" value="submit">
			<input type="reset" value="Clear">
		</p>


</body>
